<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PORTAL // INDEX</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="layout">
      <header class="command-deck">
        <div class="deck-top">
          <h1 class="brand">PORTAL_LIST <span class="ver">v2.0</span></h1>
          <div id="statusBar" class="status-badge ready" aria-live="polite">SYSTEM_READY</div>
        </div>

        <div class="deck-controls sticky-controls">
          <div class="control-group search-block">
            <label for="searchBox" class="sr-only">Search Portals</label>
            <input id="searchBox" class="neo-input" placeholder="SEARCH_TARGET..." autocomplete="off" />
          </div>
          
          <div class="control-group actions-block">
            <button id="refresh" class="neo-btn icon-btn" title="FORCE REFRESH">
              <span class="btn-text">REFRESH</span>
              <span class="btn-icon">â†»</span>
            </button>
          </div>
        </div>

        <div class="deck-register">
          <div class="register-input-wrapper">
            <label for="portalInput" class="sr-only">New Portal URL</label>
            <input id="portalInput" class="neo-input" placeholder="https://portal.host.name" />
          </div>
          <button id="portalAddBtn" class="neo-btn primary-btn">REGISTER_NODE</button>
        </div>
      </header>

      <section id="list" class="portal-grid" aria-label="Portal List">
        <!-- Portal Cards will be injected here -->
      </section>
      
      <div id="toastContainer" class="toast-container"></div>
    </main>
    
    <script type="module" src="/app.js"></script>
  </body>
</html>
